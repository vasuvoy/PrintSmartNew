<!DOCTYPE html>
<html>
<head>
  <style>
    .qty .count {
      color: #000;
      display: inline-block;
      vertical-align: top;
      font-size: 20px;
      font-weight: 200;
      line-height: 27px;
      padding: 0 3px;
      min-width: 50px;
      text-align: center;
    }

    .qty .plus {
      cursor: pointer;
      display: inline-block;
      vertical-align: top;
      color: white;
      width: 24px;
      height: 24px;
      font: 24px/1 Arial,sans-serif;
      text-align: center;
      border-radius: 50%;
    }

    .qty .minus {
      cursor: pointer;
      display: inline-block;
      vertical-align: top;
      color: white;
      width: 24px;
      height: 24px;
      font: 24px/1 Arial,sans-serif;
      text-align: center;
      border-radius: 50%;
      background-clip: padding-box;
    }

    div {
      text-align: center;
    }

    .minus:hover {
      background-color: #717fe0 !important;
    }

    .plus:hover {
      background-color: #717fe0 !important;
    }
    /*Prevent text selection*/
    span {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    input {
      border: none;
      width: 2%;
    }

      nput::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input:disabled {
        background-color: white;
      }

      /*anchor tag hover
      */
      a:hover{
          text-decoration-color:red;
          text-decoration:underline;
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="row" style="text-align:justify">
      <div class="col-sm">
        <div class="container">
          <div style="text-align:justify">
            <a id="ahref1"></a>
            <span>></span>
            <a href="https://localhost:44302/invitation-cards" id="ahref2"></a>
          </div>
          <br/>
          <div id="div_invicards" style="width:500px !important;cursor:pointer">
            <div class="container" style="width:500px !important">
              <div class="row" style="    width: 800px !important;height: 500px">
                <div *ngFor="let img of img_list">
                  <div class="col-sm">
                    <img id="img_Invicards" (click)="imgclick(img.modelId,img.modelLink,img.modelDesc)" src="{{img.modelLink}}" style="border:1px solid;width:230px" alt="Los Angeles">
                  </div>
                  <br />
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

          <div class="container" id="innerdiv_invicards" style="height:500px">
