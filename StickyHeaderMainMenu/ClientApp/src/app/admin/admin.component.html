        <div class="card">
          <div class="card-header" style="color:lightseagreen;font-size:medium"><b>Admin</b></div>
          <div class="card-body">
            <form id="Admin" action="" method="post">

              <table class="table borderless">
                <tbody>
                  <tr>
                    <td><label class="lbl_style" for="ddl_prodl1">Select Product</label></td>
                    &nbsp;

                      <select class="js-example-basic-single" id="ddl_prodl1" style="width:150px">
                        <option></option>

                    </td>
                  </tr>
                  <tr>
                    <td><label class="lbl_style" for="ddl_prodl2">Select Product Header</label></td>

                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td><label class="lbl_style" for="text">Select Sub-Product</label></td>

                      <select class="js-example-basic-single" id="ddl_prodl3" style="width:150px">
                        <option></option>

                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td><label class="lbl_style" for="text">Enter Model Code</label></td>
                    &nbsp;&nbsp;
                    <td>
                      <input class="e-input" id="modle_code" style="width:150px" type="text" placeholder="Enter Model Code" />
                    </td>
                  </tr>
                  <tr>
                    <td><label class="lbl_style" for="text">Select Image</label></td>
                    &nbsp;&nbsp;
                    <td>
                      <input type="file"
                             id="file"
                             accept=".jpeg,.jpg"
                             (change)="OnFileSelect($event)">
                    </td>
                  </tr>
                  <tr>
                    <td><label class="lbl_style" for="text">Enter MRP</label></td>
                    &nbsp;&nbsp;
                    <td>
                      <input class="e-input" id="max_price" style="width:150px" type="text" placeholder="Enter Price" />
                    </td>
                  </tr>
                  <tr>
                    <td><label class="lbl_style" for="text">Enter Discount</label></td>
                    &nbsp;&nbsp;
                    <td>
                      <input class="e-input" id="dis" style="width:150px" type="text" placeholder="Enter Discount" />
                    </td>
                  </tr>

              </table>


              <div class="col-md-6 offset-md-4">
                <button class="btn btn-primary" type="button" (click)="save()">Save</button>

              </div>
              <div class="alert alert-success" id="success-alert" style="width:300px;margin:0 auto">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <strong>Image Uploaded</strong>
              </div>
            </form>
