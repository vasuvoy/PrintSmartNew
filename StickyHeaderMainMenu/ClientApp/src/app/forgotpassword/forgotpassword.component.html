<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
</head>
<body>
  

  <div class="container" style="height:500px">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div class="global-container" style="width:500px">
        <div class="card login-form">
          <div class="card-body">
            <h3 class="card-title text-center">Password Assistance</h3>
            <div class="card-text">
              <!--
    <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
              <form method="post" action="" id="forgotpwd_form">
                <!-- to error: add class "has-danger" -->
                <table class="table borderless">
                  <tbody>
                    <tr>
                      <td style="width:180px">
                        <label class="lbl_style" for="email">Email Address:</label>&nbsp;
                      </td>
                      <td>
                        <input class="form-control " name="email" id="email" style="width: 220px " type="email" required />

                      </td>
                    </tr>
                    <tr>
                      <td style="width:150px">
                        <label class="lbl_style" for="pwd">New Passowrd:</label>&nbsp;
                      </td>
                      <td>
                        <input class="form-control" name="pwd" id="pwd" style="width: 220px " type="password" required />
                      </td>
                    </tr>
                    <tr>
                      <td style="width:175px">
                        <label class="lbl_style" for="Confirmpwd">Confirm New Password:</label>&nbsp;
                      </td>
                      <td>
                        <input class="form-control " name="Confirmpwd" id="Confirmpwd" style="width: 220px " type="text" required />
                      </td>
                      <td><span toggle="#password-field" class="fa fa-eye toggle-password"></span></td>
                    </tr>
                    <tr>
                      <td style="width:150px">
                        <label class="lbl_style" for="SecurityQus">Security Question:</label>&nbsp;
                      </td>
                      <td>
                        <!--<input class="form-control " id="SecurityQus" style="width: 170px " type="text" required />-->
                        <select class="form-control select2" required name="ddl_secqus" id="ddl_secqus" style="width:220px">
                          <option value=""></option>

                        </select>

                      </td>
                    </tr>
                    <tr>
                      <td style="width:150px">
                        <label class="lbl_style" for="ans">Answer:</label>&nbsp;
                      </td>
                      <td>
                        <input class="form-control " name="ans" id="ans" style="width: 220px " type="text" required />
                      </td>
                    </tr>
                  </tbody>
                </table>

                <button type="submit" class="btn btn-primary btn-block" (click)="submit()" style="background-color:lightseagreen;border-color:lightseagreen">Submit</button>
              </form>
            </div>
            <br/>
            <div class="alert alert-success" id="success-alert" style="width:300px;margin:0 auto" hidden="hidden">
              <button type="button" class="close" data-dismiss="alert">x</button>
              <strong>Password Changed successfully</strong>
            </div>
            <div class="alert alert-danger" id="danger-alert" style="width:300px;margin:0 auto" hidden="hidden">
              <button type="button" class="close" data-dismiss="alert">x</button>
              <strong>Incorrect security question</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
