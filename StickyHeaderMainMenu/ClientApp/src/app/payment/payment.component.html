<html>
<head>
  <meta charset="utf-8" />
  <title>Shopping Cart</title>
</head>
<body>
  <div class="container" style="height:500px">
    <p>Currently we are working on our payment gateway. </p>
    <span>For making payment please contact on : 9142323666</span>&nbsp;&nbsp;<i class="fab fa-whatsapp" style="height:17px" aria-hidden="true"></i>

    <br />
    <table>
